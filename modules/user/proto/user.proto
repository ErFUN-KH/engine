enum UserStatus {
  USER_STATUS_INVALID = 0;
  USER_STATUS_REGISTERED = 1;
  USER_STATUS_ACTIVE = 2;
  USER_STATUS_BANNED = 3;
}

message User {
  option (extra.is_model) = true;
  option (extra.table_name) = "users";
  int64 id = 1 [(gogoproto.moretags) = "db:\"id\" "];
  string email = 2 [(gogoproto.moretags) = "db:\"email\" "];
  string password = 3 [(gogoproto.moretags) = "db:\"password\" "];
  UserStatus status = 4 [(gogoproto.moretags) = "db:\"status\" "];
  types.Timestamp created_at = 5 [(gogoproto.moretags) = "db:\"created_at\" "];
  types.Timestamp updated_at = 6 [(gogoproto.moretags) = "db:\"updated_at\" "];
  types.Timestamp last_login = 7 [(gogoproto.moretags) = "db:\"last_login\" "];
}

message UserResponse {
  int64 id = 1;
  string email = 2;
  string token = 3;
  UserStatus status = 4;
}

message LoginRequest {
  string email = 1 [(gogoproto.moretags) = "validate:\"email,required\" "];
  string password = 2 [(gogoproto.moretags) = "validate:\"gte=6,required\" "];
}

message LogoutRequest {}

message LogoutResponse {}

message RegisterRequest {
  string email = 1 [(gogoproto.moretags) = "validate:\"email,required\" "];
  string password = 2 [(gogoproto.moretags) = "validate:\"gte=6,required\" "];
}

message PingRequest {}

message ChangePasswordRequest {
  string old_password = 1 [(gogoproto.moretags) = "validate:\"gte=6,required\" "];
  string new_password = 2 [(gogoproto.moretags) = "validate:\"gte=6,required\" "];
}

message ChangePasswordResponse {}

service UserSystem {
  rpc Login(LoginRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/v1/user/login"
      body: "*"
    };
  }

  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      get: "/v1/user/logout"
    };
    option (extra.resource) = "";
        option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {
				security_requirement: {
					key: "Authentication"
					value: {}
                }
            }
        };
  }

  rpc Register(RegisterRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/v1/user/register"
      body: "*"
    };
  }

  rpc Ping(PingRequest) returns (UserResponse) {
    option (google.api.http) = {
      get: "/v1/user/ping"
    };
    option (extra.resource) = "";
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {
				security_requirement: {
					key: "Authentication"
                    value: {}
                }
            }
    };
  }

  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse) {
    option (google.api.http) = {
      post: "/v1/user/change/password"
      body: "*"
    };
    option (extra.resource) = "";
    option (grpc.gateway.protoc_gen_swagger.options.openapiv2_operation) = {
			security: {
				security_requirement: {
					key: "Authentication"
                    value: {}
                }
            }
    };
  }
}
